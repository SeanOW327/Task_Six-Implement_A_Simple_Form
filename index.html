<body>
    
    <form>
        <input class="input-el" type="text" placeholder="Username" required>
        <input class="input-el" type="text" placeholder="Your First Name" required>
        <input class="input-el" type="text" placeholder="Your Surname" required>
        <input class="input-el" type="email" placeholder="Your Email Address" required>
        <input class="input-el" type="password" placeholder="Create a Password" required>
        <input class="input-el" type="password" placeholder="Confirm Your Password" required>

        <textarea class="input-el" placeholder="Leave a Comment!" rows="10"></textarea>

        <button type="submit">Submit Your Data!</button>

    </form>
